<div class="mb-12 lg:mb-16">
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-8">
    <div>
      <h1 class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-slate-900 to-amber-900 bg-clip-text text-transparent">
        All Posts
      </h1>
      <p class="mt-2 text-lg text-slate-700">
        {{title}}
      </p>
    </div>
    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
      <div class="relative flex-1 sm:flex-none max-w-md">
        <input
          type="text"
          placeholder="Search posts..."
          class="w-full rounded-2xl bg-white/90 border border-amber-200/70 px-4 py-3 pl-12 text-sm shadow-sm focus:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-300/60"
        />
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>
  </div>
</div>

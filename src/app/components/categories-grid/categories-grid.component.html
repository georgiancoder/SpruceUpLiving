<section class="max-w-7xl mx-auto px-5 sm:px-6 lg:px-8 mb-14">
  <div class="flex items-end justify-between gap-3 mb-8">
    <h2 class="text-2xl font-bold text-slate-900"><a href="#/categories">{{ title }}</a></h2>

    @if (loading()) {
      <span class="text-xs text-slate-500">Loading...</span>
    }
  </div>

  @if (error()) {
    <div class="mb-6 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
      {{ error() }}
    </div>
  }

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (c of items; track c.href) {
      <a
        class="block p-6 rounded-3xl bg-white/80 border border-amber-200/60 shadow-lg hover:shadow-xl hover:shadow-amber-200/50 hover:-translate-y-1 transition-all duration-300 backdrop-blur-sm hover:bg-white"
        [href]="c.href"
      >
        <h3 class="text-xl font-bold text-slate-900 mb-2">{{ c.title }}</h3>

        @if (c.description) {
          <p class="text-slate-700 mb-3 leading-relaxed">{{ c.description }}</p>
        }

        @if (c.count != null) {
          <p class="text-amber-700 font-semibold text-lg">
            {{ c.count }} {{ c.countLabel ?? 'articles' }}
          </p>
        }
      </a>
    }
  </div>
</section>

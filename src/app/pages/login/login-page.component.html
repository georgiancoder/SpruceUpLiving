<div class="w-md max-w-md">
  <div class="text-center mb-8">
    <a href="/" class="inline-flex items-center gap-2 mx-auto mb-4 group">
      <img
        src="./logo.jpg"
        alt="spruce up living Blog logo"
        class="w-12 h-12 rounded-full object-cover shadow-md group-hover:shadow-lg transition-shadow duration-200"/>
      <span class="text-xl font-bold tracking-tight text-amber-800">SPRUCE UP LIVING</span>
    </a>
    <h1 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-slate-900 via-slate-800 to-amber-900 bg-clip-text text-transparent mb-2">
      Welcome back
    </h1>
  </div>

  <!-- Main form card -->
  <div class="bg-white/95 backdrop-blur-xl w-full rounded-3xl shadow-2xl shadow-amber-200/60 border border-amber-200/70 p-6 sm:p-8 lg:p-10">
    <!-- Gmail button (primary CTA) -->
    <div class="mb-6">
      <button
        id="google-signin"
        class="w-full flex items-center justify-center gap-3 rounded-2xl bg-white border-2 border-slate-200 hover:border-slate-300 px-6 py-3 text-sm font-semibold text-slate-900 shadow-lg hover:shadow-xl hover:shadow-slate-200/50 transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] hocus:border-amber-400 hocus:shadow-amber-300/50 group"
        type="button"
      >
        <svg class="w-5 h-5 flex-shrink-0" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Gmail
      </button>
    </div>

    <!-- Divider -->
    <div class="relative flex items-center py-4">
      <div class="flex-grow border-t border-slate-200"></div>
      <span class="flex-shrink-0 px-4 text-xs text-slate-500 uppercase font-semibold tracking-wide bg-white/50">or</span>
      <div class="flex-grow border-t border-slate-200"></div>
    </div>

    <!-- Email/password form -->
    <form class="space-y-4" id="email-form">
      <div>
        <label for="email" class="block text-sm font-semibold text-slate-800 mb-2">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@domain.com"
          autocomplete="email"
          class="w-full rounded-2xl border border-amber-200/80 bg-white/90 px-4 py-3 text-sm text-slate-900 shadow-sm focus:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-300/60 transition-all duration-300"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-slate-800 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
          autocomplete="current-password"
          class="w-full rounded-2xl border border-amber-200/80 bg-white/90 px-4 py-3 text-sm text-slate-900 shadow-sm focus:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-300/60 transition-all duration-300"
        />
      </div>

      <!-- Forgot password & submit -->
      <div class="flex items-center justify-between pt-2">
        <a href="#" class="text-xs text-amber-700 font-semibold hover:text-amber-900 transition-colors">Forgot password?</a>
        <button
          type="submit"
          class="px-6 py-3 rounded-2xl bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold shadow-lg hover:shadow-xl hover:shadow-amber-400/50 focus:outline-none focus:ring-2 focus:ring-amber-300 focus:ring-offset-2 focus:ring-offset-amber-50 transition-all duration-300 whitespace-nowrap"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>

</div>

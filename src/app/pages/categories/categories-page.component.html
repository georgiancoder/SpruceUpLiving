<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <app-categories-header
    [title]="totalPosts() + ' articles about ' + selectedCategoryNames().join(', ')"
    subtitle="Browse all categories."
    actionText="Back home"
    actionLink="/"
    [query]="query()"
    (queryChange)="onQueryChange($event)"
  />

  <app-category-filters
    class="block"
    [query]="query()"
    [categories]="categories()"
    [selectedIds]="selectedCategoryIds()"
    (queryChange)="onQueryChange($event)"
    (selectedIdsChange)="onSelectedIdsChange($event)"
    (clear)="onClearFilters()"
  ></app-category-filters>

  <div class="grid lg:grid-cols-[1fr_320px] xl:grid-cols-[1fr_380px] gap-10 lg:gap-12">
    <!-- Posts grid -->
    <div>
      <app-posts-grid [posts]="filteredPosts()"></app-posts-grid>

      @if (postsError()) {
        <div class="mt-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
          {{ postsError() }}
        </div>
      }

      <div class="text-center py-12">
        @if (hasMorePosts()) {
          <button
            type="button"
            (click)="loadMorePosts()"
            [disabled]="postsLoading()"
            class="px-8 py-4 rounded-2xl bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold shadow-lg hover:shadow-xl transition-all text-sm disabled:opacity-60 disabled:cursor-not-allowed"
          >
            @if (postsLoading()) { Loading... } @else { Load more posts }
          </button>
          <p class="mt-3 text-sm text-slate-500">
            Showing {{ filteredPosts().length }} posts
          </p>
        } @else {
          <p class="mt-3 text-sm text-slate-500">You've reached the end. New posts every Monday!</p>
        }
      </div>
    </div>

    <!-- Sidebar -->
    <app-categories-sidebar
      [categories]="categories()"
      [selectedIds]="selectedCategoryIds()"
      (selectedIdsChange)="onSelectedIdsChange($event)"
      (clear)="onClearFilters()"
    ></app-categories-sidebar>
  </div>
</div>
